<div>
  <button (click)="add()">Add</button>
</div>
<table class="table" *ngIf="students">
  <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Email</th>
      <th>Nationality</th>
      <th>Actions</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let s of students; let i = index">
      <td>{{ s.id }}</td>
      <td>{{ s.name }}</td>
      <td>{{ s.email }}</td>
      <td>{{ s.nationality.name }}</td>

      <td>
        <a [routerLink]="['/student-details/', s.id]"> Detail </a>
        <a [routerLink]="['/student-update/', s.id]"> Update </a>
        <a [routerLink]="" (click)="delete(s.id)"> Delete </a>
      </td>
    </tr>
  </tbody>
</table>
