<body>
  <form
    class="form-group form-style"
    (ngSubmit)="addStudent()"
    #studentForm="ngForm"
  >
    <div class="form-group row">
      <label class="control-label col-md-12">Name: </label>
      <div class="col-md-4">
        <input
          class="form-control col-md-12"
          [(ngModel)]="student.name"
          name="name"
          placeholder="Name"
          required
          #name="ngModel"
        />
      </div>
      <div *ngIf="name.invalid && name.touched" class="text-danger">
        Name is required.
      </div>
    </div>

    <div class="form-group row">
      <label class="control-label col-md-12">Email: </label>
      <div class="col-md-4">
        <input
          class="form-control"
          [(ngModel)]="student.email"
          name="email"
          placeholder="Email"
          required
          email
          pattern=".+@.+\..+"
          #email="ngModel"
        />
      </div>
      <div *ngIf="email.invalid && email.touched" class="text-danger">
        Please enter a valid email.
      </div>
    </div>

    <div class="form-group row">
      <label class="control-label col-md-12">Password: </label>
      <div class="col-md-4">
        <input
          class="form-control"
          [(ngModel)]="student.password"
          name="password"
          placeholder="Password"
          type="password"
          required
          #password="ngModel"
        />
      </div>
      <div *ngIf="password.invalid && password.touched" class="text-danger">
        Password is required.
      </div>
    </div>

    <div class="form-group row">
        
      <label class="control-label col-md-12">Nationality: </label>
      <div class="col-md-4">

          <select class="form-control" [(ngModel)]="student.nationalityId" name="nationality">
              <option value="0" selected>
                  Select nationality
              </option>
              <option *ngFor="let na of nationalities" [value]="na.id">{{ na.name }}</option>
          </select>              
          
      </div>
  </div>

    <div class="form-group">
      <button
        type="submit"
        class="btn btn-default"
        [disabled]="studentForm.invalid"
      >
        Save
      </button>
      <button type="button" (click)="cancel()" class="btn">Cancel</button>
    </div>
  </form>
</body>
