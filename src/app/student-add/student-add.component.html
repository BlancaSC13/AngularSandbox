<form class="form-group">
  <div class="form-group row">
    <label class="control-label col-md-12"> Name: </label>
    <input
      class="form-control"
      [(ngModel)]="student.name"
      name="name"
      placeholder="Name"
    />
  </div>
  <div class="form-group row">
    <label class="control-label col-md-12"> Email: </label>
    <input
      class="form-control"
      [(ngModel)]="student.email"
      name="email"
      placeholder="Email"
    />
  </div>
  <div class="form-group row">
    <label class="control-label col-md-12"> Password: </label>
    <input
      class="form-control"
      [(ngModel)]="student.password"
      name="password"
      placeholder="Password"
    />
  </div>
  <div class="form-group row">
    <label class="control-label col-md-12"> Nationality: </label>
    <input
      class="form-control"
      [(ngModel)]="student.nationality"
      name="nationality"
      placeholder="Nationality"
    />
  </div>
  <div class="form-group">
    <button (click)="addStudent()" class="btn btn-default">Save</button>
  </div>
  <div class="form-group">
    <button (click)="cancel()" class="btn">Cancel</button>
  </div>
</form>
